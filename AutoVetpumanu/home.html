<!DOCTYPE html>
<html lang="en">
<head>
<title>9-திருவாடானை வேட்பு மனு  - நாம் தமிழர்-1 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

	var htmlText = "";
	var replacedhtmlStr = "";

$(document).ready(function()
{
//alert('1');
 
	readTextFile('vetpumanu.html');

	replacedhtmlStr = htmlText;

	replacedhtmlStr = replacedhtmlStr.replace("$state$", "தமிழ்நாடு");
	replacedhtmlStr = replacedhtmlStr.replace("$electiontype$", "சட்டமன்ற");
	replacedhtmlStr = replacedhtmlStr.replace("$assemblyname$", "திருவாடானை");


	
	


   
   //alert('2');
});


function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
				var allText = rawFile.responseText;
				htmlText = allText;
                alert(htmlText);
            }
        }
    }
    rawFile.send(null);
	}

	function printFunc() {

    //var divToPrint = document.getElementById('printarea');
    var htmlToPrint = replacedhtmlStr;
    //htmlToPrint += divToPrint.outerHTML;
    newWin = window.open("");
    //newWin.document.write("<h3 align='center'>Print Page</h3>");
    newWin.document.write(htmlToPrint);
    newWin.print();
    newWin.close();
    }


</script>

</head>
<body>
    <input type='button' id='btn' value='Print' onclick='printFunc();'>
</body>
